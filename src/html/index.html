<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Self Modifying Card - A Netrunner Card Creator</title>
    <meta name="description" content="Create your own custom Android Netrunner Cards">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato|Noto+Serif:400,400italic|Cinzel:700|Orbitron:500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>
                Self Modifying Card
                <small>Build your own custom Android Netrunner cards</small>
            </h1>
        </div>
        <div class="row">
            <div class="col-sm-7 form-view">
                <h2>Customize your card</h2>
            </div>
            <div class="col-sm-5 card-view">
                <h2>Card View</h2>
                <div class="card">
                    <img/>
                    <div class="name"></div>
                    <div class="price"></div>
                    <div class="strength"></div>
                    <div class="type"></div>
                    <div class="main-content">
                        <pre class="text"></pre>
                        <pre class="fluff"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="js/all.min.js"></script>
</body>
</html>
